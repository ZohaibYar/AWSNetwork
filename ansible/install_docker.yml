- name: Configure Web Server
  hosts: all
  become: yes
  become_method: sudo
  tasks:

    - name: Ensure system is updated
      package:
        name: "*"
        state: latest

    - name: Install Docker
      package:
        name: docker
        state: present

    - name: Start Docker and enable it on boot
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure required system packages are installed
      package:
        name:
          - python3-pip
          - python3-setuptools
          - python3-requests
          - python3-docker  # Install docker module via system package manager if available
        state: latest

    - name: Install Docker Python module using pip (if not available via package manager)
      command: /usr/bin/pip3 install --no-deps docker
      when: ansible_facts.packages['python3-docker'] is not defined

    - name: Restart Docker service
      service:
        name: docker
        state: restarted
