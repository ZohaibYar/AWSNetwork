- name: Configure Web Server
  hosts: all
  become: yes
  become_method: sudo
  tasks:

    - name: Ensure system is updated
      package:
        name: "*"
        state: latest

    - name: Install Docker
      package:
        name: docker
        state: present

    - name: Start Docker and enable it on boot
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to the Docker group (Instant)
      command: gpasswd -a ec2-user docker

    - name: Force SSH session reload for group update (Safe)
      shell: |
        sudo su - ec2-user -c "groups"
      changed_when: false

    - name: Install pip
      package:
        name: python3-pip
        state: present

    - name: Install Docker Python module
      pip:
        name: docker

    - name: Restart Docker service
      service:
        name: docker
        state: restarted
