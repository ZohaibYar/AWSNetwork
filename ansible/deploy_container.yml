
- name: Deploy Docker Container
  hosts: all
  become: yes
  tasks:
    - name: Pull Nginx Docker Image
      community.docker.docker_image:
        name: nginx:latest
        source: pull

    - name: Create index.html File on EC2
      copy:
        dest: "/home/ec2-user/index.html"
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Welcome to My Web Page</title>
          </head>
          <body>
              <h1>Hello from EC2!</h1>
              <p>This HTML file was created manually using Ansible.</p>
          </body>
          </html>
        mode: '0644'

    - name: Run Nginx Container with Custom Web Page
      community.docker.docker_container:
        name: webserver
        image: nginx:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"
        volumes:
          - "/home/ec2-user/index.html:/usr/share/nginx/html/index.html"
